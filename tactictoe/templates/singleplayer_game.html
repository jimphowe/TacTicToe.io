{% extends 'base_game.html' %}
{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
</style>
<a href="/" class="btn btn-outline-light home-button">
    <i class="fas fa-home"></i> Home
</a>
<script>
    const playerColor = '{{ player_color }}';

    highlightMaterial = (playerColor === 'RED') ? redHighlightMaterial : blueHighlightMaterial;

    document.addEventListener('DOMContentLoaded', (event) => {
        const defaultDirectionMapping = { 'FRONT': 'FRONT', 'BACK': 'BACK', 'LEFT': 'LEFT', 'RIGHT': 'RIGHT', 'TOP': 'TOP', 'BOTTOM': 'BOTTOM'};
        localStorage.setItem('directionMapping', JSON.stringify(defaultDirectionMapping));
    });

    function handleGameOver(winner) {
        if (winner == playerColor) {
            playSound("win");
        }
        else {
            playSound("lose");
        }
        createGameOverUI(winner, null, function() {
        location.reload();
    });
    }

    function handlePieceClick(piece) {
        currentDirectionMapping = JSON.parse(localStorage.getItem('directionMapping'));
        fetch('/singleplayer/move', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                position: piece.userData.originalPosition,
                direction: sideToDirection(currentDirectionMapping['BACK']),
                player: playerColor,
                difficulty: '{{ difficulty|safe }}'
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status == 'error') {
                showToast("Invalid Move");
            }
            else {
                if (data.halfway_game_state) {
                    playSound("move");
                    updateGameState(data.halfway_game_state);
                    setTimeout(function() {
                        playSound("move");
                        updateGameState(data.game_state);
                        
                        if (data.winner) {
                            handleGameOver(data.winner)
                        }
                    }, 3000);
                }
                else {
                    playSound("move");
                    updateGameState(data.game_state);

                    if (data.winner) {
                        handleGameOver(data.winner)
                    }
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showToast("Unexpected Error");
        });
    }
</script>
{% endblock %}
