<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TacTicToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            background: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        ol {
            counter-reset: list;
            list-style-type: none;
            padding: 0;
        }
        li {
            counter-increment: list;
            background: #2c2c2c;
            border-left: 3px solid #007BFF;
            color: #ffffff;
        }
        li:before {
            content: counter(list) ". ";
            font-weight: bold;
            color: #007BFF;
        }
        .list-group-item {
            background-color: #2c2c2c;
            border-color: #444;
            color: #ffffff !important;
        }
        .badge {
            background-color: #007BFF !important;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .board-size-toggle {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        .board-size-toggle a {
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #2c2c2c;
            color: #888;
            border: 1px solid #444;
        }
        .board-size-toggle a:hover {
            background: #3a3a3a;
            color: #fff;
            border-color: #555;
        }
        .board-size-toggle a.active {
            background: #007BFF;
            color: #fff;
            border-color: #007BFF;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <a href="/" class="btn btn-outline-light home-button">
        <i class="fas fa-home"></i> Home
    </a>

    <div class="container p-4">
        <h1 class="text-center mb-4">Top Players</h1>
        <div class="board-size-toggle">
            <a href="?board_size=3" class="{% if board_size == 3 %}active{% endif %}">3x3x3</a>
            <a href="?board_size=4" class="{% if board_size == 4 %}active{% endif %}">4x4x4</a>
        </div>
        <ol class="list-group">
            {% for user_profile in top_users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-white">{{ user_profile.user.username }}</span>
                <span class="badge bg-primary rounded-pill">Elo: {% if user_profile.rapid_elo %}{{ user_profile.rapid_elo }}{% else %}N/A{% endif %}</span>
            </li>
            {% endfor %}
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
