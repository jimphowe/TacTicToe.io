<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Single Player Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }
        .form-container {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .form-select {
            background-color: #495057;
            color: #ffffff;
            border: 1px solid #767676;
        }
        .form-select option {
            background-color: #495057;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <a href="/" class="btn btn-outline-light home-button">
        <i class="fas fa-home"></i> Home
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="gameSetupForm" action="{% url 'singleplayer_view' %}" method="get" class="form-container p-4">
                    <h2 class="text-center mb-4">Setup Game</h2>
                    
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Choose difficulty:</label>
                        <select name="difficulty" id="difficulty" class="form-select" onchange="changeColor(this)">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Choose order:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="firstPlayer" id="first" value="human" checked>
                            <label class="form-check-label" for="first">
                                First
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="firstPlayer" id="second" value="computer">
                            <label class="form-check-label" for="second">
                                Second
                            </label>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Play</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeColor(select) {
            var color = 'green';
            if (select.value === 'easy') color = '#28a745';
            else if (select.value === 'medium') color = '#ffc107';
            else if (select.value === 'hard') color = '#fd7e14';
            else if (select.value === 'expert') color = '#dc3545';
            select.style.backgroundColor = color;
        }

        window.onload = function() {
            changeColor(document.getElementById('difficulty'));
        };
    </script>
</body>
</html>
