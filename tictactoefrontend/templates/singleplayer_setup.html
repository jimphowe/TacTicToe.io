<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Single Player Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }
        .form-container {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .form-select {
            background-color: #495057;
            color: #ffffff;
            border: 1px solid #767676;
        }
        .form-select option {
            background-color: #495057;
        }
        .toggle-switch {
            width: 60px;
            height: 34px;
        }
        .toggle-switch .form-check-input {
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <a href="/" class="btn btn-outline-light home-button">
        <i class="fas fa-home"></i> Home
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="gameSetupForm" action="{% url 'singleplayer_view' %}" method="get" class="form-container p-4">
                    <h2 class="text-center mb-4">Setup Game</h2>
                    
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Choose difficulty:</label>
                        <select name="difficulty" id="difficulty" class="form-select" onchange="changeColor(this)">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Choose order:</label>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>First</span>
                            <div class="form-check form-switch toggle-switch">
                                <input class="form-check-input" type="checkbox" id="orderToggle" checked>
                            </div>
                            <span>Second</span>
                        </div>
                    </div>

                    <input type="hidden" id="firstPlayer" name="firstPlayer" value="human">
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Play</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeColor(select) {
            var color = 'green';
            if (select.value === 'easy') color = '#28a745';
            else if (select.value === 'medium') color = '#ffc107';
            else if (select.value === 'hard') color = '#fd7e14';
            else if (select.value === 'expert') color = '#dc3545';
            select.style.backgroundColor = color;
        }

        document.getElementById('gameSetupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var toggle = document.getElementById('orderToggle');
            var firstPlayerInput = document.getElementById('firstPlayer');
            firstPlayerInput.value = toggle.checked ? 'computer' : 'human';
            const defaultDirectionMapping = { 'FRONT': 'FRONT', 'BACK': 'BACK', 'LEFT': 'LEFT', 'RIGHT': 'RIGHT', 'TOP': 'TOP', 'BOTTOM': 'BOTTOM'}
            localStorage.setItem('directionMapping', JSON.stringify(defaultDirectionMapping));
            this.submit();
        });

        window.onload = function() {
            changeColor(document.getElementById('difficulty'));
        };
    </script>
</body>
</html>
