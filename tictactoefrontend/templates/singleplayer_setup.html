<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Single Player Game</title>
</head>
<body>
    <form action="{% url 'singleplayer_view' %}" method="get">
        <label for="difficulty">Choose difficulty:</label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label>Choose order:</label>
        <input type="radio" id="firstPlayer" name="firstPlayer" value="human" checked>
        <label for="first">First</label>
        <input type="radio" id="firstPlayer" name="firstPlayer" value="computer">
        <label for="second">Second</label>
        <br><br>
        <button type="submit">Play</button>
    </form>
</body>
</html>
