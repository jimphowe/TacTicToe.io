<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            margin: 0;
            padding: 0;
            color: #ffffff; /* Light text color */
        }
        .container {
            max-width: 600px;
            margin: 50px auto; /* Added some top margin for spacing */
            background: #333; /* Dark background for container */
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* More pronounced shadow */
            border-radius: 8px; /* Rounded corners */
        }
        h1 {
            text-align: center;
            color: #eee; /* Lighter text for headings */
        }
        ol {
            counter-reset: list;
            list-style-type: none;
            padding: 0;
        }
        li {
            counter-increment: list;
            margin-bottom: 10px;
            background: #424242; /* Slightly lighter gray for list items */
            padding: 10px 20px;
            font-size: 16px;
            color: #ddd; /* Lighter text color for list items */
            border-left: 3px solid #007BFF; /* Bright blue left border */
        }
        li:before {
            content: counter(list) ". ";
            font-weight: bold;
            color: #007BFF; /* Blue color for numbering */
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="location.href='/'">Home</button>
    <div class="container">
        <h1>Top Players</h1>
        <ol>
            {% for user_profile in top_users %}
            <li>{{ user_profile.user.username }} - Elo: {{ user_profile.elo_rating }}</li>
            {% endfor %}
        </ol>
    </div>
</body>
</html>
