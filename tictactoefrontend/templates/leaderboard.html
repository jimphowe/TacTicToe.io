<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            background: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        ol {
            counter-reset: list;
            list-style-type: none;
            padding: 0;
        }
        li {
            counter-increment: list;
            background: #2c2c2c;
            border-left: 3px solid #007BFF;
            color: #ffffff;
        }
        li:before {
            content: counter(list) ". ";
            font-weight: bold;
            color: #007BFF;
        }
        .list-group-item {
            background-color: #2c2c2c;
            border-color: #444;
            color: #ffffff !important;
        }
        .badge {
            background-color: #007BFF !important;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="/" class="btn btn-outline-light home-button">
        <i class="fas fa-home"></i> Home
    </a>

    <div class="container mt-5 p-4">
        <h1 class="text-center mb-4">Top Players</h1>
        <ol class="list-group">
            {% for user_profile in top_users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="text-white">{{ user_profile.user.username }}</span>
                <span class="badge bg-primary rounded-pill">Elo: {{ user_profile.elo_rating }}</span>
            </li>
            {% endfor %}
        </ol>
    </div>

    <!-- Bootstrap JS (optional, only needed if you want to use Bootstrap's JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
