<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tic-Tac-Toe</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            max-width: 800px;
            width: 100%;
            height: auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
        .header, .footer {
            position: fixed;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #222;
        }
        .header {
            top: 0;
        }
        .footer {
            bottom: 0;
        }
        .user-menu {
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: right;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #555}
        .show {
            display: block;
        }
    </style>
    <script>
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
    </script>
</head>
<body>
    <div class="header">3D Tic-Tac-Toe</div>
    <canvas id="myCanvas"></canvas>
    <div class="container">
        <button class="button" onclick="location.href='/multiplayer/setup'">MultiPlayer</button>
        <button class="button" onclick="location.href='/singleplayer/setup'">SinglePlayer</button>
        <button class="button" onclick="location.href='/leaderboard'">Leaderboard</button>
        {% if user.is_authenticated %}
        <div class="user-menu">
            <div class="dropdown">
                <button onclick="toggleDropdown()" class="button dropbtn">{{ user.username }}</button>
                <div id="myDropdown" class="dropdown-content">
                    <button id="profileButton" onclick="location.href='/profile'">Profile</button>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="button">Logout</button>
                    </form>
                </div>
            </div>
        </div>
        {% else %}
        <button class="button" onclick="location.href='/login'">Login</button>
        <button class="button" onclick="location.href='/signup'">Sign Up</button>
        {% endif %}
    </div>
    <div class="footer">Discord Reddit</div>
</body>
</html>
