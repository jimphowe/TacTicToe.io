<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tic-Tac-Toe</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            max-width: 800px; /* Set as needed */
            width: 100%;
            height: auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #222;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #222;
        }
    </style>
</head>
<body>
    <div class="header">3D Tic-Tac-Toe</div>
    <canvas id="myCanvas"></canvas>
    <div class="container">
        <button class="button" onclick="location.href='/multiplayer/setup'">MultiPlayer</button>
        <button class="button" onclick="location.href='/singleplayer/setup'">SinglePlayer</button>
        <button class="button" onclick="location.href='/leaderboard'">Leaderboard</button>
        {% if user.is_authenticated %}
            <span>Hello, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="button">Logout</button>
            </form>        
        {% else %}
            <button class="button" onclick="location.href='/login'">Login</button>
            <button class="button" onclick="location.href='/signup'">Sign Up</button>
        {% endif %}
    </div>
    <div class="footer">Discord  Reddit</div>
</body>
</html>
