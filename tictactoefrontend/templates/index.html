<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacTicToe</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #222;
        }
        .btn-custom {
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #555;
            color: #fff;
        }
        #myCanvas {
            max-width: 100%;
            height: auto;
        }
        .footer {
            background-color: #222;
            color: #fff;
        }
        .btn-group {
            max-width: 300px;
            margin: 0 auto;
        }
        .dropdown-menu {
            background-color: #333;
            border: 1px solid #555;
        }
        .dropdown-item {
            color: #fff;
        }
        .dropdown-item:hover {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TacTicToe</a>
            {% if user.is_authenticated %}
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-custom dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li>
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            {% else %}
            <div class="ms-auto">
                <a href="/login" class="btn btn-custom me-2">Login</a>
                <a href="/signup" class="btn btn-custom">Sign Up</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <canvas id="myCanvas" class="mb-4"></canvas>
                <div class="d-grid gap-3 btn-group">
                    <a href="/singleplayer/setup" class="btn btn-lg btn-custom rounded">
                        <i class="fas fa-user me-2"></i>SinglePlayer
                    </a>
                    <a href="/multiplayer/setup" class="btn btn-lg btn-custom rounded">
                        <i class="fas fa-users me-2"></i>MultiPlayer
                    </a>
                    <a href="/leaderboard" class="btn btn-lg btn-custom rounded">
                        <i class="fas fa-trophy me-2"></i>Leaderboard
                    </a>
                    <a href="/player_guide" class="btn btn-lg btn-custom rounded">
                        <i class="fas fa-book me-2"></i>How to Play
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <a href="https://discord.gg/fzUwdyPVbA" class="btn btn-custom me-2">
                <i class="fab fa-discord me-2"></i>Discord
            </a>
            <a href="#" class="btn btn-custom">
                <i class="fab fa-reddit me-2"></i>Reddit
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
