<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>TacTicToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var findOpponentUrl = "{% url 'find_opponent' %}";
    </script>
    <script src="{% static 'js/components.js' %}"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }
        .game-container {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .btn-custom {
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #555;
            color: #fff;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .toast {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        .modal-header,
        .modal-footer {
            border: none;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div id="loggedIn" data-logged-in="{% if user.is_authenticated %}true{% else %}false{% endif %}">

    <div id="toast-container">
        <div id="mustLoginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            Login to play online
        </div>
    </div>

    <a href="/" class="btn btn-outline-light home-button">
        <i class="fas fa-home"></i> Home
    </a>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button id="localButton" class="btn btn-custom">
                    <i class="fas fa-users me-2"></i>Local Game
                </button>
                <button id="onlineButton" class="btn btn-custom">
                    <i class="fas fa-globe me-2"></i>Online Game
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="matchmakingModal" tabindex="-1" aria-labelledby="matchmakingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title" id="matchmakingModalLabel">Searching for Opponent</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal" id="cancelSearchBtn">Cancel Search</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="startSound" src="{% static 'sounds/start.wav' %}" preload="auto"></audio>

    <script>
        function showToast() {
            const toast = document.getElementById('mustLoginToast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function playSound(soundType) {
            const sound = document.getElementById(soundType + "Sound");
            if (sound) {
                sound.play();
            }
        }

        function findOpponent() {
            return $.ajax({
                url: findOpponentUrl,
                type: 'GET'
            });
        }

        function setupWebSocket(onGameStart) {
            var socket = new WebSocket(
                'ws://' + window.location.host + '/ws/setup/'
            );

            socket.onmessage = function(e) {
                var data = JSON.parse(e.data);
                if (data.status === 'success') {
                    onGameStart(data.game_code);
                }
            };

            socket.onclose = function(e) {
                console.error('Setup socket closed unexpectedly');
            };

            return socket;
        }

        function cancelSearch() {
            return $.ajax({
                url: '/cancel-search/',
                type: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var setupSocket;

        function startWebSocket() {
            setupSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/setup/'
            );

            setupSocket.onmessage = function(e) {
                var data = JSON.parse(e.data);
                if (data.status === 'success') {
                    playSound("start");
                    window.location.href = '/game/' + data.game_code;
                }
            };

            setupSocket.onclose = function(e) {
                console.error('Setup socket closed unexpectedly');
            };
        }

        $(document).ready(function() {
            var matchmakingModal = new bootstrap.Modal(document.getElementById('matchmakingModal'));

            $('#localButton').click(function() {
                window.location.href = '/local/play';
            });

            $('#onlineButton').click(function() {
                if (document.getElementById('loggedIn').getAttribute('data-logged-in') == 'false') {
                    showToast();
                } else {
                    findOpponent().done(function(response) {
                        startWebSocket();
                        if (response.status === 'success') {
                            playSound("start");
                            const defaultDirectionMapping = { 'FRONT': 'FRONT', 'BACK': 'BACK', 'LEFT': 'LEFT', 'RIGHT': 'RIGHT', 'TOP': 'TOP', 'BOTTOM': 'BOTTOM'}
                            localStorage.setItem('directionMapping', JSON.stringify(defaultDirectionMapping));
                            window.location.href = '/game/' + response.game_code;
                        } else if (response.status === 'waiting') {
                            matchmakingModal.show();
                        }
                    }).fail(function() {
                        alert('Error finding an opponent. Please try again.');
                    });
                }
            });

            $('#cancelSearchBtn').click(function() {
                cancelSearch().done(function(response) {
                    if (response.status === 'success') {
                        matchmakingModal.hide();
                        if (setupSocket) {
                            setupSocket.close();
                        }
                    }
                }).fail(function() {
                    alert('Error cancelling search. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
