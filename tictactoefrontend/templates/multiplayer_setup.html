<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup MultiPlayer Game</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var findOpponentUrl = "{% url 'find_opponent' %}";
    </script>
    <script src="{% static 'js/find_opponent.js' %}"></script>
    <script src="{% static 'js/components.js' %}"></script>
    <style>
        body {
            background-color: #121212; /* Dark background for the body */
            color: #ffffff; /* Light text color for readability */
            font-family: Arial, sans-serif; /* Consistent font with the index page */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #playButton:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <button id="playButton">Play</button>

    <audio id="startSound" src="{% static 'sounds/start.wav' %}" preload="auto"></audio>
    <!-- Coin_C_09 by cabled_mess -- https://freesound.org/s/350876/ -- License: Creative Commons 0 -->

    <script>
        function playSound(soundType) {
            const sound = document.getElementById(soundType + "Sound");
            if (sound) {
                sound.play();
            }
        }

        var setupSocket;

        function startWebSocket() {
            setupSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/setup/'
            );

            setupSocket.onmessage = function(e) {
                var data = JSON.parse(e.data);
                if (data.status === 'success') {
                    playSound("start");
                    window.location.href = '/game/' + data.game_id;
                }
            };

            setupSocket.onclose = function(e) {
                console.error('Setup socket closed unexpectedly');
            };
        }

        $(document).ready(function() {
            $('#playButton').click(function() {
                findOpponent().done(function(response) {
                    startWebSocket();
                    if (response.status === 'success') {
                        playSound("start");
                        window.location.href = '/game/' + response.game_id;
                    } else if (response.status === 'waiting') {
                        alert('Waiting for an opponent. You will be notified once matched.');
                    }
                }).fail(function() {
                    alert('Error finding an opponent. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
