<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>TacTicToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var findOpponentUrl = "{% url 'find_opponent' %}";
    </script>
    <script src="{% static 'js/find_opponent.js' %}"></script>
    <script src="{% static 'js/components.js' %}"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
        }
        .game-container {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .btn-custom {
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border: none;
        }
        .btn-custom:hover {
            background-color: #555;
            color: #fff;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <a href="/" class="btn btn-outline-light home-button">
        <i class="fas fa-home"></i> Home
    </a>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button id="localButton" class="btn btn-custom">
                    <i class="fas fa-users me-2"></i>Local Game
                </button>
                <button id="onlineButton" class="btn btn-custom">
                    <i class="fas fa-globe me-2"></i>Online Game
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="matchmakingModal" tabindex="-1" aria-labelledby="matchmakingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="matchmakingModalLabel">Finding Opponent</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Searching for an opponent...</p>
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="startSound" src="{% static 'sounds/start.wav' %}" preload="auto"></audio>

    <script>
        function playSound(soundType) {
            const sound = document.getElementById(soundType + "Sound");
            if (sound) {
                sound.play();
            }
        }

        var setupSocket;

        function startWebSocket() {
            setupSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/setup/'
            );

            setupSocket.onmessage = function(e) {
                var data = JSON.parse(e.data);
                if (data.status === 'success') {
                    playSound("start");
                    window.location.href = '/game/' + data.game_id;
                }
            };

            setupSocket.onclose = function(e) {
                console.error('Setup socket closed unexpectedly');
            };
        }

        $(document).ready(function() {
            var matchmakingModal = new bootstrap.Modal(document.getElementById('matchmakingModal'));

            $('#localButton').click(function() {
                alert('Local game feature is coming soon!');
            });

            $('#onlineButton').click(function() {
                findOpponent().done(function(response) {
                    startWebSocket();
                    if (response.status === 'success') {
                        playSound("start");
                        const defaultDirectionMapping = { 'FRONT': 'FRONT', 'BACK': 'BACK', 'LEFT': 'LEFT', 'RIGHT': 'RIGHT', 'TOP': 'TOP', 'BOTTOM': 'BOTTOM'}
                        localStorage.setItem('directionMapping', JSON.stringify(defaultDirectionMapping));
                        window.location.href = '/game/' + response.game_id;
                    } else if (response.status === 'waiting') {
                        matchmakingModal.show();
                    }
                }).fail(function() {
                    alert('Error finding an opponent. Please try again.');
                });
            });

            $('#matchmakingModal').on('hidden.bs.modal', function () {
                // Add any cleanup code here if needed
            });
        });
    </script>
</body>
</html>
